<script language="JavaScript">
	function show(tdId , td2Id , spanId)
	{
		if(tdId.style.display == 'none')
		{
			tdId.style.display = '';
			td2Id.style.display = '';
			spanId.innerText = '隐藏';
		}
		else
		{
			tdId.style.display = 'none';
			td2Id.style.display = 'none';
			spanId.innerText = '显示';
		}
	}
</script>
