					<form method=post action="{post_to}">
					<center>
					<table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse">
						<!-- BEGIN table_list -->
						<tr>
							<td height="25" background="images/tb_background.gif" colspan="5">&nbsp;&nbsp;<font color="#FFFFFF">{article_table}</font></td>
						</tr>
						<tr>
							<td style="border: 1px solid #CCCCCC" height="25" width="5%" bgcolor="#EFEFEF"><center>选</center></td>
							<td style="border: 1px solid #CCCCCC" width="30%" bgcolor="#F7F7F7">&nbsp;&nbsp;字段</td>
							<td style="border: 1px solid #CCCCCC" width="35%" bgcolor="#F7F7F7"><center>类型</center></td>
							<td style="border: 1px solid #CCCCCC" width="10%" bgcolor="#F7F7F7"><center>键值</center></td>
							<td style="border: 1px solid #CCCCCC" width="20%" bgcolor="#F7F7F7"><center>默认</center></td>
						</tr>
						<!-- BEGIN list -->
						<tr onMouseOver="this.style.backgroundColor = '#F7F7F7'" onMouseOut="this.style.backgroundColor = ''">
							<td style="border: 1px solid #CCCCCC" height="25" bgcolor="#F7F7F7"><center><input type="checkbox" name="fields[{article_table_id}][]" value="{name}" {checked}></center></td>
							<td style="border: 1px solid #CCCCCC">&nbsp;&nbsp;{name}</td>
							<td style="border: 1px solid #CCCCCC">&nbsp;&nbsp;{type}</td>
							<td style="border: 1px solid #CCCCCC"><center>{key}</center></td>
							<td style="border: 1px solid #CCCCCC"><center>{default}</center></td>
						</tr>
						<!-- END list -->
						<!-- END table_list -->
						<tr>
							<td height="25" width="100%"colspan="5" bgcolor="#EFEFEF" style="border: 1px solid #CCCCCC"><p align="center">导入向导</td>
						</tr>
						<tr>
							<td width="100%" colspan="5" bgcolor="#F7F7F7" style="border: 1px solid #CCCCCC">
								<center>
								<table width="98%">
								<tr>
									<td height="5"></td>
								</tr>
								<tr>
									<td>请您在上面列表中选择涉及导入的数据字段.</td>
								</tr>
								<tr>
									<td height="5"></td>
								</tr>
								</table>
								</center>
							</td>
						</tr>
						<tr>
							<td height="30" width="100%"colspan="5" bgcolor="#EFEFEF" style="border: 1px solid #CCCCCC"><p align="right"><input type="button" onclick="JAVASCRIPT:history.go(-1);" value="上一步" class="button">&nbsp;<input type="submit" value="下一步" class="button">&nbsp;&nbsp;</td>
						</tr>
					</table>
					</center>
					</form>
